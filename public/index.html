<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Resolver</title>
    <link rel="stylesheet" href="style/app.css">
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header>
        <div id="show-list">
            <!-- show list -->
        </div>
        <hr />
        <div class="funcitons">
            <!-- functions -->
            <button id="select-all" class="button">Select All</button>
            <button id="reverse-selected" class="button">Reverse</button>
            <button id="copy-selected" class="button">Copy</button>
        </div>
    </header>
    <main id="content"></main>
    <template id="episode-info">
        <section class="episode-info" data-id="${index}">
            <label>
                <input type="checkbox" style="display: none;">
                <p class="title">${title}</p>
            </label>
            <details>
                <summary><code class="resource-type">${info.resource_type}</code></summary>
                <code class="resource-url">${info.url}</code>
            </details>
        </section>
    </template>
</body>

</html>
