<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Resolver</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="light">
    <header>
        <div class="buttons">
            <button class="primary" popovertarget="pop-import">Import</button>
        </div>
    </header>
    <main id="content"></main>
    <div popover id="pop-import">
        <div class="import-input-block">
            <label for="import-content">import</label>
            <textarea id="import-content" placeholder="input content here."></textarea>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
